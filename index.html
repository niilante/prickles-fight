<!doctype html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="styles/game_styles.css">
</head>
<body id="body">
<div id="game_header">
Fight of the Prickles!
</div>
<canvas id="game_canvas" class="game_layer">
</canvas>
<div id="game_start_screen" class="game_layer">
    <div id="game_start_button">
        Start !
    </div>
    <p></p>
    <div id="game_start_instructions">
        Instructions
    </div>

</div>
<div id="game_counter_screen" class="game_layer">
    <div id="game_counter">
    </div>
</div>
<div id="game_score" class="game_layer">
    <div id="game_score_container">
        <div id="happy_score">
           Happy:
            <span id="happy_results">0</span>
        </div>
        <div id="evil_score">
            Evil:
            <span id="evil_results">0</span>
        </div>
    </div>
</div>
<div id="game_instructions" class="game_layer">
    The main task is to get the maximum of the balloons. Just click at the point you desire to go and Happy Prickle will do his best. You can keep the mouse down in order to go to that direction.
</div>
<div id="contact">
    @SalvadorBFM
</div>
</body>

	<script src="/js/game_sem.js"></script>

</html>
